plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'

    //implementation 'org.testng:testng:7.10.2'
    implementation 'org.testng:testng:7.11.0'
//    implementation 'org.slf4j:slf4j-nop:2.0.7'
//    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
    implementation 'org.seleniumhq.selenium:selenium-java:+'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.18'
}

test {
    useTestNG()
}

//вот эта часть отвечает за запуск тестов в терминале
def registerTask (String taskName, String suitePath) {
    tasks.register(taskName, Test){
        useTestNG(){
            suites suitePath
        }
        if (project.hasProperty('browser')){
            systemProperty 'browser', "${browser}"
        }
    }
}

registerTask ('smoke', 'src/test/resources/smoke.xml')
registerTask ('regression', 'src/test/resources/regression.xml')







